<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platform</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .jumbotron {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center;
            background-size: cover;
            color: #fff;
            text-align: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jumbotron h1 {
            font-size: 4rem;
        }

        .jumbotron p {
            font-size: 1.5rem;
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 2rem;
            border-radius: 50%;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">OTT Platform</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Language</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Jumbotron -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Welcome to OTT Platform</h1>
        <p class="lead">Stream your favorite movies and TV shows anytime, anywhere.</p>
        <a href="#" class="btn btn-primary btn-lg">Start Free Trial</a>
    </div>
</div>

<!-- Video Listing Section -->
<div class="container my-5">
    <h2 class="text-center mb-4">Videos</h2>
    <div class="row" id="videos-container">
        <!-- Videos will be injected here by JavaScript -->
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 OTT Platform. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Fetch and display videos -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('http://localhost:8080/api/content/contentList')
            .then(response => response.json())
            .then(data => {
                const videosContainer = document.getElementById('videos-container');
                data.forEach(video => {
                    const videoCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${video.imageUrl}" class="card-img-top" alt="${video.title}">
                                <div class="card-body position-relative">
                                    <h5 class="card-title">${video.title}</h5>
                                    <p class="card-text">${video.description}</p>
                                    <button class="play-btn" data-video-id="${video.id}">â–¶</button>
                                </div>
                            </div>
                        </div>
                    `;
                    videosContainer.innerHTML += videoCard;
                });

                // Add event listeners to play buttons
                document.querySelectorAll('.play-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const videoId = this.getAttribute('data-video-id');
                        playVideo(videoId);
                    });
                });
            });
    });

    function playVideo(videoId) {
        fetch(`http://localhost:8080/api/content/play/${contentId}`)
            .then(response => response.json())
            .then(video => {
                window.location.href = `video.html?videoUrl=${encodeURIComponent(video.videoUrl)}&title=${encodeURIComponent(video.title)}`;
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>

</html>
